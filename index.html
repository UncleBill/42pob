<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>赛点 Sponia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="spoina">
        <link rel="stylesheet" href="./styles/cssreset.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="./styles/index.css" type="text/css" media="screen" charset="utf-8">
    </head>
<body>
    <!-- start of header -->
    <div class="header" role="header">
        <div class="header-inner">
            <ul class="header-left">
                <li class="logo">
                    <a href="#" title="赛点" Sponia="">赛点 Sponia</a>
                </li>
                <li class="sub-site"><a href='#' title='首页'>首页</a></li>
                <li class="sub-site"><a href='#' title='数据'>数据</a></li>
                <li class="sub-site"><a href='#' title='咨询'>咨询</a></li>
                <li class="sub-site"><a href='#' title='社区'>社区</a></li>
            </ul>
            <div class="header-search">
                <input type="text" name="search" role="search">
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <!-- end of header -->
    <div class="container">
        <!-- start of slider -->
        <div class="main-content left-content">
            <div class="slider">
                <ul>
                    <li class="slider-item"><a href="#"><img src="./images/slider.jpg" alt="slider1"></a></li>
                    <li class="slider-item"><a href="#"><img src="./images/slider.jpg" alt="slider2"></a></li>
                    <li class="slider-item"><a href="#"><img src="./images/slider.jpg" alt="slider3"></a></li>
                    <li class="slider-item"><a href="#"><img src="./images/slider.jpg" alt="slider4"></a></li>
                    <li class="slider-item"><a href="#"><img src="./images/slider.jpg" alt="slider5"></a></li>
                </ul>
            </div>
            <!-- end of slider -->
            <div class="clearfix"></div>
            <!-- start of interactive -->
            <div class="section interactive">
                <h1 class="title">球迷互动</h1>
                <div class='list interactive-list'>
                    <div class="interactive-item">
                        <div class="user-avatar">
                            <a href="#" alt="user" s="" name=""><img src="./images/user-avatar.jpg" alt="user's name"></a>
                        </div>
                        <div class="comment">
                            <span class="user-name">球迷小可爱</span>
                            <span class="vs-teams">皇家马德里 vs 塞维利亚</span>
                            <p class="comment-content"><a href='#' title="塞维利亚是c罗请来的演员吗？">塞维利亚是c罗请来的演员吗？</a></p>
                        </div>
                    </div>
                    <div class="interactive-item">
                        <div class="user-avatar">
                            <a href="#" alt="user" s="" name=""><img src="./images/user-avatar.jpg" alt="user's name"></a>
                        </div>
                        <div class="comment">
                            <span class="user-name">球迷小可爱</span>
                            <span class="vs-teams">皇家马德里 vs 塞维利亚</span>
                            <p class="comment-content"><a href='#' title="塞维利亚是c罗请来的演员吗？">塞维利亚是c罗请来的演员吗？</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end of interactive -->
            <!-- start of news -->
            <div class="section news">
                <h1 class="title">球坛动态<a class="title-more" href="#">more</a></h1>
                <div class="news-item">
                    <div class="news-img">
                        <a href="#"><img src="./images/news-thumb.jpg" alt="a news headline"></a>
                    </div>
                    <div class="news-content">
                        <h3 class="news-headline"><a href="#" title="中国队同时好局客场1：1战平印尼">中国队同时好局客场1：1战平印尼</a></h3>
                        <p class="news-text">
                            离开啦时间地方了解，阿斯顿法律空间阿隆索地方，阿拉斯加地方啦是。啊时间的法律。啊时间地方啦是的法律了空间离开静安寺地方离开了卡就是的法律静安寺了地方。
                        </p>
                    </div>
                </div>
            </div>
            <!-- end of news -->
        </div>
        <!-- start of right side -->
        <div class="right-side">
            <h1 class="title">最新赛程<a class="title-more" href="#">more</a></h1>
            <p><a class="select-btn btn" href="#">选择球队</a></p>
            <div class="game-list">
                <div class="game-item">
                    <a class="team-left" href="#" title="team" s="" name="">
                        <img src="./images/team-logo.png" alt="team" s="" name="">
                        <p class="team-name">辽宁宏远</p>
                    </a>
                    <span class="game-info">
                        <b class="game-time">19:20</b>
                        <div class="game-date">2013-11-18</div>
                    </span>
                    <a class="team-left" href="#" title="team" s="" name="">
                        <img src="./images/team-logo.png" alt="team" s="" name="">
                        <p class="team-name">广东恒大</p>
                    </a>
                </div>
            </div>
        </div>
        <!-- end of right side -->
    </div>
    <div class="clearfix"></div>
    <div class="footer" role="contentinfo">
        <p class="copyright">Sponia &copy; 2013</p>
    </div>
</body>
</html>
